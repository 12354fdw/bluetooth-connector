<html>
    <h1> Bluetooth connector [ALPHA]</h1>
    <button id="connect"> Scan and connect</button>
    <p id="status">Status: not connected!</p>
    <div id="gattDisplay" class="display">
        <p class="data">Status</p>
        <p class="data" id="dName"> Name: null</p>
        <p class="data" id="dAddress">Address: null</p>
        <p class="data" id="dConnect">Connected: false</p>
        <p class="data" id="dRSSI">Latest Signal Strength: unknown</p>
        <p class="data" id="dMan">Manufactory data: null</p>
    </div>

    <link href="index.css" rel="stylesheet">
    <script src="index.js"> </script>
</html>
